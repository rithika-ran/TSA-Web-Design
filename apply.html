    <!-- add your organization  -->

    <section>


        <div class="container-lg pt-5">



            <div class="text-center">
                <h1 class="pt-5">Add your Organization!</h2>
                    <p class="lead pb-5">Do you think your organization will be of help to the community?</p>
            </div>


            <div class="row justify-content-center mb-5">

                <div class="col-11 col-md-8 col-lg-10 bg-light rounded-5 p-4 p-md-5 shadow-sm">
                    <form>

                        <label for="name" class="form-label">Name:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="e.g. Princess Peach" id="name"
                                required>
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Enter the name of the organization">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>


                        <label for="email" class="form-label">Email Address:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-arms-up"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="e.g. peach@example.com" id="email"
                                required>
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom"
                                    title="Enter a business email we can use to reach you">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                                <!-- tooltips -->


                        </div>

                        <label for="url" class="form-label">Website URL:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-browser-chrome"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="e.g. https://example.org" id="url"
                                required>
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Enter in website URL">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>


                        <label for="address" class="form-label">Address:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-geo-alt"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="e.g. 123 Main St, City, NJ 07632"
                                id="url" required>
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom"
                                    title="Enter your address, if otherwise use N/A">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>


                        <label for="subject" class="form-label">Where does your organization fall?</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-chat-right-dots"></i>
                            </span>
                            <select class="form-select" id="subject" required>
                                <option value="pricing" selected>Extracariculars</option>
                                <option value="content"> Afterschool Care</option>
                                <option value="other">Tutoring </option>
                                <option value="other">Peditricians </option>
                                <option value="other">Transportation </option>
                                <option value="other">Food Saftey </option>
                            </select>
                        </div>

                        <label for="phone-number" class="form-label">Phone Number:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-telephone"></i>
                            </span>
                            <input type="tel" class="form-control" placeholder="(201)-123-4567" id="phone-number">
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom"
                                    title="Enter a business number we can use to reach you">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>

                        <label for="query" class="form-label">Give us a little description about what you guys
                            offer</label>
                        <div class="form-floating mb-4">
                            <textarea id="query" class="form-control" style="height: 140px;"></textarea>
                            <label for="query">Your query...</label>
                        </div>

                        <div class=" pt-4 text-center">
                            <button type="submit" class="btn border-dark btn-secondary">Submit!</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
