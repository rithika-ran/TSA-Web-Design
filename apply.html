<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bergen Help</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">


</head>

<body>
    <section>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-xxl">
                <a href="#home-page" class=" ps-3 navbar-brand">

                    <div id="logo" class=" p-2">BergenHelp</div>

                </a>
                <!-- toggle button for mobile nav -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navbar links -->

                <div class="collapse navbar-collapse justify-content-end align-center " id="main-nav">
                    <ul class="h5 navbar-nav">
                        <li class="nav-item ">
                            <a href="#home-page" class="nav-link mx-2">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="#resources" class="nav-link mx-2">Resources</a>
                        </li>


                        <li class="nav-item">
                            <a href="#map" class="nav-link mx-2">Map</a>
                        </li>


                        <li class="nav-item">
                            <a href="#contact" class="nav-link mx-2">Contact Us</a>
                        </li>


                        <li class="nav-item">
                            <a href="#apply" class="nav-link mx-2">Apply</a>
                        </li>

                    </ul>


                </div>

            </div>
        </nav>
    </section>


     <section>
        <div class="container-lg">
            <div class="text-center">
                <h2 class="pt-5 pb-3">Add your Organization!</h2>
                <p class="lead">Do you think your organization will be of help to the community? Then apply to have it displayed!</p>
            </div>

            <div class="row justify-content-center my-5">

                <div class="col-lg-6">
                    <form>

                         <label for="name" class="form-label">Organization Name:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="e.g. Princess Peach" id="name">
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Pretty self explanatory really...">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>


                        <label for="email" class="form-label">Email Address:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-arms-up"></i>
                            </span>
                            <input type="email" class="form-control" placeholder="e.g. peach@example.com" id="email">
                            <!-- tooltips -->
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Enter an email we can reply to">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>

                        </div>

                        <label for="url" class="form-label">Website URL:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="e.g. https://example.org" id="url">
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Pretty self explanatory really...">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>

                        <label for="subject" class="form-label">Where does your organization fall?</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-chat-right-dots"></i>
                            </span>
                            <select class="form-select" id="subject">
                                <option value="pricing" selected>Extracariculars</option>
                                <option value="content"> Afterschool Care</option>
                                <option value="other">Tutoring </option>
                                <option value="other">Peditricians </option>
                                <option value="other">Transportation </option>
                                <option value="other">Food Saftey </option>
                            </select>
                        </div>

                        <label for="phone-number" class="form-label">Phone Number:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="tel" class="form-control" placeholder="(201)-123-4567" id="phone-number">
                            <span class="input-group-text">
                                <span class="tt" data-bs-placement="bottom" title="Pretty self explanatory really...">
                                    <i class="bi bi-patch-question text-muted"></i>
                                </span>
                            </span>
                        </div>

                           <label for="query" class="form-label">Give us a little description about what you guys offer</label>
                        <div class="form-floating mb-4">
                            <textarea id="query" class="form-control" style="height: 140px;"></textarea>
                            <label for="query">Your query...</label>
                        </div>

                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-secondary">Submit!</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>






</body>

</html>
