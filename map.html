    <script>

        var map = L.map('map').setView([40.90, -74.05], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bergenBounds = [
            [41.00, -74.25], [40.95, -74.05], [40.85, -73.95],
            [40.80, -74.00], [40.75, -74.10], [40.80, -74.25],
            [40.90, -74.30], [41.00, -74.25]
        ];

        L.polygon(bergenBounds, {
            color: 'blue',
            weight: 3,
            fillOpacity: 0.2
        }).addTo(map).bindPopup('Bergen County, NJ');

        L.marker([40.91, -74.07]).addTo(map)
